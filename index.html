<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #f5d0ff 0%, #c7d2fe 100%);
        }
        .bmi-card {
            border-radius: 2rem;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
            background: rgba(255,255,255,0.95);
        }
        .bmi-emoji {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }
        .bmi-title {
            font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
            font-weight: 700;
            letter-spacing: 1px;
        }
        .bmi-btn {
            background: linear-gradient(90deg, #a78bfa 0%, #f472b6 100%);
            border: none;
        }
        .bmi-btn:hover {
            background: linear-gradient(90deg, #f472b6 0%, #a78bfa 100%);
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700&display=swap" rel="stylesheet">
</head>
<body class="d-flex align-items-center justify-content-center min-vh-100">
    <div class="card bmi-card p-4 w-100" style="max-width: 400px;">
        <div class="text-center">
            <div class="bmi-emoji">ðŸ’ªâœ¨</div>
            <h1 class="bmi-title mb-2 text-gradient" style="color:#a78bfa;">Teen BMI Calculator</h1>
            <p class="mb-4 text-secondary" style="font-size:1rem;">Check your BMI and stay healthy! ðŸ’œ</p>
        </div>
        <form id="bmiForm" class="mb-3">
            <div class="mb-3">
                <label for="age" class="form-label">Age <span class="text-muted">(years)</span></label>
                <input type="number" id="age" class="form-control form-control-lg rounded-pill" min="1" required placeholder="Enter your age">
            </div>
            <div class="mb-3">
                <label class="form-label">Gender</label>
                <div class="d-flex gap-3">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="male" value="male" required>
                        <label class="form-check-label" for="male">Male</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="gender" id="female" value="female" required>
                        <label class="form-check-label" for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="height" class="form-label">Height <span class="text-muted">(cm)</span></label>
                <input type="number" id="height" class="form-control form-control-lg rounded-pill" min="0" required placeholder="Enter your height">
            </div>
            <div class="mb-3">
                <label for="weight" class="form-label">Weight <span class="text-muted">(kg)</span></label>
                <input type="number" id="weight" class="form-control form-control-lg rounded-pill" min="0" required placeholder="Enter your weight">
            </div>
            <button type="submit" class="btn bmi-btn w-100 text-white fw-bold rounded-pill py-2">Calculate</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="bmi.js"></script>
</body>
</html>
